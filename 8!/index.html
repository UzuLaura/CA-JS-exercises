<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Convert Celsius to Farenheit</h2>
    <label for="first">Enter first Celsius value: </label>
    <input type="text" id="first">
    <label for="second">Enter second Celsius value: </label>
    <input type="text" id="second">
    <button>Convert</button>
    <h4>Your results</h4>
    <table id="list">
        <tbody>
            <thead>
                <tr>
                    <th>Celsius</th>
                    <th>Farenheit</th>
                </tr>
            </thead>
        </tbody>
    </table>
</body>
</html>
